id: template_standard_flow
name: Template Standard Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  account_number:
    type: string
    default: "1234567890"
    is_chat_input: false
  request:
    type: string
    default: '"I want to make a loan application"'
    is_chat_input: false
outputs:
  output:
    type: string
    reference: ${advise_generator.output}
nodes:
- name: query_cosmos
  type: python
  source:
    type: code
    path: query_cosmos.py
  inputs:
    connection: cosmos
    account_number: ${inputs.account_number}
  use_variants: false
- name: prompt_context
  type: python
  source:
    type: code
    path: prompt_context.py
  inputs:
    input1: ${query_cosmos.output}
  use_variants: false
- name: advise_generator
  use_variants: true
node_variants:
  advise_generator:
    default_variant_id: variant_0
    variants:
      variant_0:
        node:
          type: llm
          source:
            type: code
            path: advise_generator.jinja2
          inputs:
            deployment_name: gpt-35-turbo-16k
            temperature: 0.8
            top_p: 1
            max_tokens: 5024
            presence_penalty: 0
            frequency_penalty: 0
            question: ${prompt_context.output}
            request: ${inputs.request}
            model: gpt-4
          connection: open_ai_connection
          api: chat
      variant_1:
        node:
          type: llm
          source:
            type: code
            path: advise_generator__variant_1.jinja2
          inputs:
            deployment_name: turbo-35
            temperature: 0.8
            top_p: 1
            max_tokens: 0
            presence_penalty: 0
            frequency_penalty: 0
            question: ${prompt_context.output}
            request: ${inputs.request}
            model: gpt-4
          connection: open_ai_connection
          api: chat
